function dump(obj,id='result1') {
		    var out = '';
		    for (var i in obj) {
		        out += i + ": " + obj[i] + "\n";
		    }

		    // alert(out);

		    // or, if you wanted to avoid alerts...

		    var pre = document.createElement(id);
		    pre.innerHTML = out;
		    document.body.appendChild(pre);
}
